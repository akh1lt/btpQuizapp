<template name="login">
	<div class="container">
		<div class="col-md-offset-3 col-md-6">
			<h2>Login</h2>
			<form role="form">
				<div class="form-group">
					<label for="ldap">LDAP ID :</label> 
					<input type="text" class="form-control" name="ldap" placeholder="LDAP ID"><br>
				</div>
				<div class="form-group">
					<label for="password">Password :</label>
					<input type="password" class="form-control" name="password" placeholder="Password"><br>
				</div>
				<div class="form-group">
					<label for="category">Category :</label>
					<label class="radio-inline"><input type="radio" name="category" value="student" checked>Student</label>
					<label class="radio-inline"><input type="radio" name="category" value="prof">Prof</label>
				</div>
				<button type="submit" class="btn btn-default" value="login">Login</button>
			</form>
		</div>
	</div>

</template>
