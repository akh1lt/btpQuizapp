<template name="studenthome">

    <div class="container">
        <br />
        <br />
        <br />
        
        <div class="panel-group" id="accordion">

            <div class="faqHeader">Active Quizes</div>

            {{#each quiz}}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">   
                            <div class="row">
                                <div class="col-md-6">
                                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#{{quizName}}">Quiz Name</a>
                                </div>
                                <div class="col-md-6">
                                    <div class = "pull-right">
                                        <button type="button" class="btn btn-primary btn-xs">Attempt</button>
                                    </div>
                                </div> 
                            </div>   
                        </h4>
                    </div>
                    <div id="{{quizName}}" class="panel-collapse collapse">
                        <div class="panel-body">
                            Quiz-description 
                        </div>
                    </div>
                </div>
            {{/each}}

            <br />
            <br />

            <div class="faqHeader">Past/Attempted Quizes</div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">   
                        <div class="row">
                            <div class="col-md-6">
                                <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">Quiz Name</a>
                            </div>
                            <div class="col-md-6">
                                <div class = "pull-right">
                                    <button type="button" class="btn btn-default btn-xs">Open</button>
                                </div>
                            </div>  
                        </div>  
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">
                        Quiz-description 
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
